buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.6")
	}
}


// Apply the kotlin plugin to add support for kotlin
apply plugin: "kotlin"

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	// kotlin plugin
	compile("org.jetbrains.kotlin:kotlin-stdlib:1.0.6")
	compile("org.jetbrains.kotlin:kotlin-reflect:1.0.6")
	//selenium plugin
	compile("org.seleniumhq.selenium:selenium-firefox-driver:3.2.0")
	compile("org.seleniumhq.selenium:selenium-server:3.2.0")
	compile("org.seleniumhq.selenium:selenium-java:3.0.1")
}


